name: Pulumi Preview

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      PULUMI_ACCESS_TOKEN:  ${{ secrets.PULUMI_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Pulumi preview
        uses: pulumi/actions@v6
        with:
          command: preview
          stack-name: ${{ secrets.PULUMI_STACK_NAME }}
    
